spring:
  application:
    name: crossborder-management
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/crossboarder
    username: postgres
    password: 
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none     

# Server config

server:
  port: 9092
  servlet:
    context-path: /crossborder

crossborder:
  oauth:
    client:
      web:
        client-id: web-react
        client-secret: web123
        private-key: -----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----
        public-key: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
        access-token-time: 120
        refresh-token-time: 2
  cors:
    allowed-origins: "*"
  apis:
    poolconnection:
      maxtotal: 1000
      maxperroute: 30
      inactivity: 2000
      keepalive: 5
    requestconfig:
      connection:
        requesttimeout: 2000
        timeout: 2000
        sockettimeout: 2000

# APIs config
resources:
  supplied:
    application: global
    company: CITIBANK
    storeCode: 200
    x-application-id: 1123
    subscription-key:
      security: 123
    generic-timeout:
      query:
        read: 6000
        connect: 6000
    api:
      security:
        citi:
          url: https://citi.com:7020/account/{0}
          timeout:
            read: 1000
            connect: 3000
            enabled: false

# Logging config
logging:
    pattern:
        file: "%d{yyyy-MM-dd HH:mm:ss} | %-5level | %X{Slf4jMDCFilter.UUID} | %logger{36} - %msg%n"
    file: ./management-app-local.log
    level:
      root: INFO
